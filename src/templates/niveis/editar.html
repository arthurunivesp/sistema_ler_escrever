{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Editar Nível</h2>
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <form method="POST" action="{{ url_for('niveis.editar', id=nivel.id) }}">
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="nome" name="nome" value="{{ nivel.nome }}" required>
                        </div>
                        <div class="mb-3">
                            <label for="descricao" class="form-label">Descrição</label>
                            <textarea class="form-control" id="descricao" name="descricao" rows="3">{{ nivel.descricao }}</textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="{{ url_for('niveis.listar') }}" class="btn btn-secondary">Cancelar</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
